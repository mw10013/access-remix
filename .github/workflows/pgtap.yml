name: PGTap Tests
on:
  pull_request:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@latest
        with:
          version: latest
      - name: Supabase Start
        run: supabase start
      - name: Run Tests
        run: supabase test db
